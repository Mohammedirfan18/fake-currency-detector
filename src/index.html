<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Currency Detection</title>
    <link href="./output.css" rel="stylesheet">
    <style>
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

    <h1 class="text-4xl font-bold mb-6">Fake Currency Detection</h1>
    
    <form id="uploadForm" class="bg-white p-6 rounded-lg shadow-md w-full max-w-md" enctype="multipart/form-data">
        <input type="file" id="fileInput" accept="image/jpeg, image/jpg, image/png" class="mb-4 w-full px-3 py-2 border rounded-lg">
        <div id="previewContainer" class="mb-4 hidden">
            <img id="imagePreview" src="#" alt="Image Preview" class="w-full h-auto mb-4 rounded-lg">
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Upload</button>
    </form>
    
    <div id="loadingIndicator" class="hidden mt-6">
        <svg class="animate-spin h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="mt-2 text-blue-500">Processing...</p>
    </div>
    
    <div id="resultContainer" class="hidden mt-6 bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">Result</h2>
        <p id="resultText" class="text-lg"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
